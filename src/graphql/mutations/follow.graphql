mutation FollowUser($userId: String!) {
  followUser(userId: $userId) {
    id
    followerId
    followedId
    createdAt
  }
}

mutation UnfollowUser($userId: String!) {
  unfollowUser(userId: $userId)
}

query CheckFollowStatus($userId: String!) {
  user(id: $userId) {
    id
    isFollowing
  }
}
