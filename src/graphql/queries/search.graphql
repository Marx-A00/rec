query GetDatabaseStats {
  databaseStats {
    totalAlbums
    totalArtists
    totalTracks
    albumsNeedingEnrichment
    artistsNeedingEnrichment
    recentlyEnriched
    failedEnrichments
    averageDataQuality
  }
}
