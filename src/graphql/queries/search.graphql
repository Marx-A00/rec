query Search($input: SearchInput!) {
  search(input: $input) {
    total
    albums {
      id
      source
      title
      releaseDate
      primaryType
      secondaryTypes
      imageUrl
      artistName
      artistCredits {
        artist {
          id
          name
        }
        role
        position
      }
      trackCount
      year
    }
    artists {
      id
      musicbrainzId
      name
      imageUrl
      cloudflareImageId
    }
    tracks {
      id
      musicbrainzId
      title
      durationMs
      trackNumber
      album {
        id
        title
        coverArtUrl
        cloudflareImageId
      }
      artists {
        artist {
          id
          name
        }
      }
    }
  }
}

query SearchAlbums($query: String!, $limit: Int) {
  searchAlbums(query: $query, limit: $limit) {
    id
    musicbrainzId
    title
    releaseDate
    coverArtUrl
    cloudflareImageId
    artists {
      artist {
        id
        name
      }
    }
  }
}

query SearchArtists($query: String!, $limit: Int) {
  searchArtists(query: $query, limit: $limit) {
    id
    musicbrainzId
    name
    imageUrl
    cloudflareImageId
  }
}

query SearchTracks($query: String!, $limit: Int) {
  searchTracks(query: $query, limit: $limit) {
    id
    musicbrainzId
    title
    durationMs
    trackNumber
    album {
      id
      title
      coverArtUrl
      cloudflareImageId
    }
    artists {
      artist {
        id
        name
      }
    }
  }
}