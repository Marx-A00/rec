query Search($input: SearchInput!) {
  search(input: $input) {
    total
    hasMore
    currentCount
    albums {
      id
      source
      title
      releaseDate
      primaryType
      secondaryTypes
      imageUrl
      artistName
      artistCredits {
        artist {
          id
          name
        }
        role
        position
      }
      trackCount
      year
    }
    artists {
      id
      musicbrainzId
      name
      imageUrl
      cloudflareImageId
    }
    tracks {
      id
      albumId
      musicbrainzId
      title
      durationMs
      trackNumber
      searchCoverArtUrl
      searchArtistName
      album {
        id
        title
        coverArtUrl
        cloudflareImageId
      }
      artists {
        artist {
          id
          name
        }
      }
    }
  }
}

query SearchAlbums($query: String!, $limit: Int) {
  searchAlbums(query: $query, limit: $limit) {
    id
    musicbrainzId
    title
    releaseDate
    coverArtUrl
    cloudflareImageId
    artists {
      artist {
        id
        name
      }
    }
  }
}

query SearchArtists($query: String!, $limit: Int) {
  searchArtists(query: $query, limit: $limit) {
    id
    musicbrainzId
    name
    imageUrl
    cloudflareImageId
  }
}

query SearchTracks($query: String!, $limit: Int) {
  searchTracks(query: $query, limit: $limit) {
    id
    albumId
    musicbrainzId
    title
    durationMs
    trackNumber
    album {
      id
      title
      coverArtUrl
      cloudflareImageId
    }
    artists {
      artist {
        id
        name
      }
    }
  }
}

# Admin-specific queries for music database management

query SearchAlbumsAdmin(
  $query: String
  $dataQuality: String
  $enrichmentStatus: String
  $needsEnrichment: Boolean
  $sortBy: String
  $sortOrder: String
  $skip: Int
  $limit: Int
) {
  searchAlbums(
    query: $query
    dataQuality: $dataQuality
    enrichmentStatus: $enrichmentStatus
    needsEnrichment: $needsEnrichment
    sortBy: $sortBy
    sortOrder: $sortOrder
    skip: $skip
    limit: $limit
  ) {
    id
    musicbrainzId
    title
    releaseDate
    coverArtUrl
    cloudflareImageId
    dataQuality
    enrichmentStatus
    lastEnriched
    needsEnrichment
    trackCount
    label
    barcode
    artists {
      artist {
        id
        name
      }
      role
    }
  }
}

