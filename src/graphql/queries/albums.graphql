mutation AddAlbum($input: AlbumInput!) {
  addAlbum(input: $input) {
    id
    title
    releaseDate
    coverArtUrl
    musicbrainzId
    artists {
      artist {
        id
        name
      }
    }
  }
}

# Admin-specific query for detailed album information with full metadata and tracks
query GetAlbumDetailsAdmin($id: UUID!) {
  album(id: $id) {
    id
    musicbrainzId
    title
    releaseDate
    releaseType
    trackCount
    durationMs
    coverArtUrl
    cloudflareImageId
    barcode
    label
    catalogNumber
    createdAt
    updatedAt
    dataQuality
    enrichmentStatus
    lastEnriched
    needsEnrichment
    duration
    averageRating
    inCollectionsCount
    recommendationScore
    latestEnrichmentLog {
      id
      status
      sources
      fieldsEnriched
      errorMessage
      createdAt
    }
    enrichmentLogs(limit: 5) {
      id
      operation
      sources
      status
      fieldsEnriched
      errorMessage
      durationMs
      createdAt
    }
    artists {
      artist {
        id
        name
        musicbrainzId
        imageUrl
      }
      role
      position
    }
    tracks {
      id
      musicbrainzId
      isrc
      title
      trackNumber
      discNumber
      durationMs
      explicit
      previewUrl
      createdAt
      updatedAt
      duration
      artists {
        artist {
          id
          name
        }
        role
      }
    }
  }
}
