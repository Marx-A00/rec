query GetEnrichmentLogs(
  $entityType: EnrichmentEntityType
  $entityId: UUID
  $status: EnrichmentLogStatus
  $skip: Int
  $limit: Int
) {
  enrichmentLogs(
    entityType: $entityType
    entityId: $entityId
    status: $status
    skip: $skip
    limit: $limit
  ) {
    id
    entityType
    entityId
    operation
    sources
    status
    reason
    fieldsEnriched
    dataQualityBefore
    dataQualityAfter
    errorMessage
    errorCode
    durationMs
    apiCallCount
    metadata
    createdAt
  }
}

query GetEnrichmentStats(
  $entityType: EnrichmentEntityType
  $timeRange: TimeRangeInput
) {
  enrichmentStats(entityType: $entityType, timeRange: $timeRange) {
    totalAttempts
    successCount
    failedCount
    noDataCount
    skippedCount
    averageDurationMs
    sourceStats {
      source
      attempts
      successRate
    }
  }
}

mutation TriggerAlbumEnrichment($id: UUID!, $priority: EnrichmentPriority, $force: Boolean) {
  triggerAlbumEnrichment(id: $id, priority: $priority, force: $force) {
    success
    jobId
    message
  }
}

mutation TriggerArtistEnrichment($id: UUID!, $priority: EnrichmentPriority, $force: Boolean) {
  triggerArtistEnrichment(id: $id, priority: $priority, force: $force) {
    success
    jobId
    message
  }
}
