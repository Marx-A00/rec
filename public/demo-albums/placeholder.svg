<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f1f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#ramGradient)"/>
  
  <!-- Geometric pattern -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="200" r="100" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
  <circle cx="200" cy="200" r="50" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.8"/>
  
  <!-- Artist name -->
  <text x="200" y="160" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="24" font-weight="bold">DAFT PUNK</text>
  
  <!-- Album title -->
  <text x="200" y="190" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="normal">RANDOM ACCESS</text>
  <text x="200" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="normal">MEMORIES</text>
  
  <!-- Year -->
  <text x="200" y="260" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="14">2013</text>
</svg> 